services:
  postgres:
    image: postgres:17
    container_name: stagelink-postgres
    environment:
      POSTGRES_DB: stagelink
      POSTGRES_USER: stagelink
      POSTGRES_PASSWORD: stagelink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stagelink -d stagelink"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stagelink-app
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/stagelink
      DB_USERNAME: stagelink
      DB_PASSWORD: stagelink
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
